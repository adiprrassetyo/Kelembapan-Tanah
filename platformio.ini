[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	ESP8266HTTPClient
	ESP8266WiFi
	Wire
	SPI
	bblanchon/ArduinoJson@^6.21.3
	WiFiClientSecureBearSSL

[platformio]
description = lembab
